
<!DOCTYPE html>
<html>
<head>
    <title>Bird Species Choropleth Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .info {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var speciesData = {"Aruba": 72, "Bangladesh": 188, "Belgium": 3, "Cura\u00e7ao": 60, "Czechia": 3, "Denmark": 115, "Estonia": 56, "Finland": 35, "Germany": 18, "Greece": 22, "Italy": 62, "Latvia": 13, "Netherlands": 117, "Norway": 205, "Poland": 4, "Sweden": 61, "Thailand": 127, "United Kingdom": 44};

        function getColor(d) {
            return d > 150 ? '#800026' :
                   d > 100 ? '#BD0026' :
                   d > 50  ? '#E31A1C' :
                   d > 20  ? '#FC4E2A' :
                   d > 10  ? '#FD8D3C' :
                   d > 0   ? '#FEB24C' :
                            '#FFEDA0';
        }

        function style(feature) {
            var country = feature.properties.name;
            var count = speciesData[country] || 0;
            return {
                fillColor: getColor(count),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function onEachFeature(feature, layer) {
            var country = feature.properties.name;
            var count = speciesData[country] || 0;
            layer.bindTooltip(country + ": " + count + " species");
        }

        fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
            .then(res => res.json())
            .then(data => {
                L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });
    </script>
</body>
</html>
