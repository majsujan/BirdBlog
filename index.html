
<!DOCTYPE html>
<html>
<head>
    <title>Bird Species by Country</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .info {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 6,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var speciesData = {"AW": 72, "BD": 188, "BE": 3, "CW": 60, "CZ": 3, "DE": 18, "DK": 115, "EE": 56, "FI": 35, "GB": 44, "GR": 22, "IT": 62, "LV": 13, "NL": 117, "NO": 205, "PL": 4, "SE": 61, "TH": 127};

        function getColor(d) {
            return d > 300 ? '#800026' :
                   d > 200 ? '#BD0026' :
                   d > 100 ? '#E31A1C' :
                   d > 50  ? '#FC4E2A' :
                   d > 20  ? '#FD8D3C' :
                   d > 10  ? '#FEB24C' :
                   d > 0   ? '#FED976' :
                             '#FFEDA0';
        }

        function style(feature) {
            var code = feature.id;
            var count = speciesData[code] || 0;
            return {
                fillColor: getColor(count),
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function onEachFeature(feature, layer) {
            var code = feature.id;
            var count = speciesData[code] || 0;
            layer.bindTooltip(code + ": " + count + " species");
        }

        fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
            .then(res => res.json())
            .then(data => {
                L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });
    </script>
</body>
</html>
