<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Birding Map Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    L.marker([12.1586187, -68.9191246]).addTo(map).bindPopup('Black-bellied Whistling-Duck<br>Count: 3<br>Date: 2023-12-20');
L.marker([23.8812858, 90.2674377]).addTo(map).bindPopup('Lesser Whistling-Duck<br>Count: 5000<br>Date: 2022-12-21');
L.marker([63.5718996, 10.6115339]).addTo(map).bindPopup('Bar-headed Goose<br>Count: 1<br>Date: 2023-08-26');
L.marker([63.7267738, 11.2142534]).addTo(map).bindPopup('Ross&#x27;s Goose<br>Count: 2<br>Date: 2023-09-23');
L.marker([51.5541807, 0.1944065]).addTo(map).bindPopup('Graylag Goose<br>Count: 60<br>Date: 2024-09-16');

  </script>
</body>
</html>
